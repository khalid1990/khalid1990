<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">

        </script>
        <link rel="stylesheet" href="fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/theme-tile-site.css">

        <script type="text/javascript">
            function showInfo(element) {
                var parentElement = element.parentElement.parentElement.parentElement;

                var infoSection = getDescendantOfAnElementWithClassName(parentElement, 'info-popup');

                if (infoSection) {
                    if (infoSection.style.display == 'block') {
                        infoSection.style.display = 'none';
                    } else if (infoSection.style.display == 'none' || !infoSection.style.display) {
                        infoSection.style.display = 'block';
                    }
                }
            }

            function getDescendantOfAnElementWithClassName(elem, className) {
                for (var i = 0; i < elem.childNodes.length; i++) {
                    var child = elem.childNodes[i];
                    if (child.className == className) {
                        return child;
                    }

                    if (child.hasChildNodes()) {
                        var returnedElement = getDescendantOfAnElementWithClassName(child, className);

                        if (returnedElement) {
                            return returnedElement;
                        }
                    }
                }

                return null;
            }

            function culture(noOfTiles) {
                console.log('called');
                for (var i = 0; i < noOfTiles; i++) {
                    var tile = document.getElementsByClassName('tile')[0];
                    console.log(tile);
                    var clonedTile = tile.cloneNode(true);
                    console.log(clonedTile);
                    var site_container = document.getElementsByClassName('site-container')[0];
                    site_container.appendChild(clonedTile);
                }
            }
        </script>
    </head>

    <body onload="culture(100)">
        <div class="site-container">
            <div class="tile">
                <div class="tile-title">
                    Lorem ipsum dolor sit amet conjecture dela ato morte solor de no
                </div>

                <div class="tile-img">
                    <img src="images/shoe.jpg"/>

                    <div class="info-popup">
                        Lorem ipsum dolor sit amet conjecture ano de la pena amore
                    </div>
                </div>

                <div class="tile-action-layer">
                    <div class="action-btn like">
                        <span class="glyphicon glyphicon-heart"></span>
                    </div>

                    <div class="action-btn watch">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </div>

                    <div class="action-btn share">
                        <span class="glyphicon glyphicon-share-alt"></span>
                    </div>

                    <div class="action-btn info">
                        <span class="glyphicon glyphicon-info-sign" onclick="showInfo(this)"></span>
                    </div>
                </div>

                <div class="basic-info-layer">
                    <div class="offer-type-box">
                        BUY 1 GET 1
                    </div>

                    <div class="amount-box">
                        1000/-
                    </div>
                </div>

                <div class="user-info-layer">
                    <span class="glyphicon glyphicon-user user"></span>
                    <a href="#">babar</a>
                </div>
            </div>
        </div>
    </body>
</html>
